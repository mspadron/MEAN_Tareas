
<!-- generic-form.component.html -->

<form [formGroup]="formTask" (ngSubmit)="onSubmit()" class="mt-5">
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input formControlName="title" type="text" class="form-control">
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input formControlName="description" type="text" class="form-control">
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Due Date</label>
        <div class="col-sm-10">
            <input formControlName="dueDate" type="date" class="form-control" >
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
            <input formControlName="status" type="checkbox" class="form-check-input">
        </div>
    </div>
    <div class="btn-group float-end" role="group">
        <button [disabled]="!formTask.valid" type="submit" class="btn btn-primary">Submit</button>
        <a routerLink="/" class="btn btn-outline-secondary">Cancel</a>
    </div>
</form>
